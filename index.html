<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Bookmarker</title>
  </head>
  <body>
    <div class="container">
      <h1 class="py-5 fs-2 a-color m-0 ps-4 fw-bold">Bookmarker</h1>
      <hr class="m-0" />
      <div class="container w-95 mt-3 pb-3 bg-light border-5 border-white">
        <h2 class="text-center fw-bolder fs-3 py-3">
          Bookmark your favorite sites
        </h2>
        <div class="form-group py-3 d-flex flex-column align-items-center">
          <label class="w-100 text-center fw-bolder">Site Name</label>
          <input
            type="text"
            class="w-75 my-3 rounded-2 p-1"
            placeholder="BookMark Name"
            id="siteName"
          />
          <div id="existName" class="w-75 text-center rounded-2 p-1">
            this name alredy exist
          </div>
          <div id="required1" class="w-75 text-center rounded-2 p-1">
            Name is required
          </div>
        </div>
        <div class="form-group py-3 d-flex flex-column align-items-center">
          <label class="w-100 text-center fw-bolder">Site URL</label>
          <input
            type="text"
            class="w-75 my-3 rounded-2 p-1"
            placeholder="Website URL"
            id="siteUrl"
          />
          <div id="required2" class="w-75 text-center rounded-2 p-1">
            url Filed is required
          </div>
        </div>
        <div class="d-flex justify-content-center">
          <button class="btn btn-primary" onclick="addBookMark()">
            submit
          </button>
        </div>
      </div>
    </div>
    <div
      class="container bookmarks d-flex flex-column align-items-center"
      id="bookMarkWrapper"
    ></div>
    <footer class="container">
      <hr class="m-0 mt-3" />
      <h2 class="py-4 fs-6 a-color m-0 ps-4 fw-bold">Â© 2019 Bookmarker Inc.</h2>
    </footer>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/index.js"></script>
  </body>
</html>
